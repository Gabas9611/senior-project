<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="logo-section">
                    <h1 class="title">下一站，蛻變</h1>
                </div>
                
                <nav class="nav-section">
                    <button class="nav-button" @click="handleNavClick('import')">
                        進入專案
                    </button>
                    <button 
                        class="menu-button" 
                        :class="{ active: isMenuOpen }"
                        @click="toggleMenu"
                        :aria-expanded="isMenuOpen ? 'true' : 'false'"
                        aria-controls="sidebar-menu"
                    >
                        <div class="menu-line"></div>
                        <div class="menu-line"></div>
                        <div class="menu-line"></div>
                    </button>
                </nav>
            </header>

            <main class="main-content">
                <div class="content-placeholder">
                    <p v-if="!selectedAction">請選擇一個動作開始</p>
                    <p v-else>{{ actionMessage }}</p>
                </div>
            </main>
        </div>

        <div class="sidebar-menu" :class="{ 'is-open': isMenuOpen }">
            <button class="menu-item-button" @click="handleNavClick('introduction')">簡 介</button>
            <button class="menu-item-button" @click="handleNavClick('traffic')">交通資訊</button>
        </div>

    </div>

    <script src="./js/index.js"></script>
</body>
</html>
