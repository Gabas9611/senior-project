<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主題頁面</title>
    <link rel="stylesheet" href="./css/主題頁面.css">

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/",
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="logo-section">
                    <h1 class="title">下一站，蛻變</h1>
                </div>

                <nav class="nav-section">
                    <button class="nav-button" @click="handleNavClick('import')">
                        交通資訊
                    </button>
                    <button class="menu-button" :class="{ active: isMenuOpen }" @click="toggleMenu"
                        :aria-expanded="isMenuOpen ? 'true' : 'false'" aria-controls="sidebar-menu">
                        <div class="menu-line"></div>
                        <div class="menu-line"></div>
                        <div class="menu-line"></div>
                    </button>
                </nav>
            </header>

            <main class="main-content" id="three-container" style="padding: 0; background-color: #cccccc;">
                <!-- Three.js canvas will be inserted here by Vue -->
            </main>
            <div id="tooltip" class="tooltip"></div>
        </div>

        <div class="sidebar-menu" :class="{ 'is-open': isMenuOpen }">
            <button class="menu-item-button" @click="handleNavClick('introduction')">首  頁</button>
            <button class="menu-item-button" @click="handleNavClick('HallA')">展覽館A</button>
            <button class="menu-item-button" @click="handleNavClick('HallB')">展覽館B</button>
            <button class="menu-item-button" @click="handleNavClick('HallC')">展覽館C</button>
        </div>

    <div v-if="showInfoModal" class="info-modal-overlay">
            <div class="info-modal">
                <button class="close-button" @click="closeInfoModal">×</button>
                <h2 class="modal-title">{{ infoModalTitle }}</h2>
                <p class="modal-content">{{ infoModalContent }}</p>
            </div>
        </div>
    </div>

   

    <script type="module" src="./js/主題頁面.js"></script>
</body>

</html>
